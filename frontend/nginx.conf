# nginx
error_log /var/log/nginx/error.log warn;

# WebSocket upgrade helper (allowed inside http, and conf.d is included into http)
map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Cache static assets for a long time (immutable)
  location ~* \.(?:css|js|mjs|json|map|png|jpg|jpeg|gif|svg|ico|webp|avif|ttf|woff|woff2)$ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
    expires 1y;
  }

  # Proxy API requests
  location /api/ {
    proxy_pass http://backend:8000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Basic security headers
  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options DENY;
  add_header Referrer-Policy no-referrer-when-downgrade;
}